---
layout: default
title: My blog
---

<div id="home">
<ul class="posts">
  <li style="color:#f57124">[最新文章]</li>
  <hr style="height:4px;border-width:0;color:gray;background-color:#eeeeee"/>
  <br />
  {% for post in site.posts %}
    <li><span>更新时间 : {{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</div>
